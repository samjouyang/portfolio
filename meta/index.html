<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta</title>
    <link rel="stylesheet" href="../style.css">
    <script type="module" src="../global.js" defer></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script type="module" src="main.js" defer></script>
</head>


<body>
    <label class="color-scheme" for="color-scheme-select">Color Scheme:</label>
    <select id="color-scheme-select">
        <option value="Light">Light</option>
        <option value="automatic">Automatic</option>
        <option value="dark">Dark</option>
    </select>

    <h1>Meta</h1>
    <p>This page contains statistics about this website's code.</p>


    <div id="stats"></div>

  

    <h2>Commits by time of day</h2>
    <!-- Add this inside your chart div or wherever you want the slider to appear -->
    <!-- Replace the timelineControls div with this updated version -->
    <div id="timelineControls" style="display: flex; align-items: baseline; margin-bottom: 10px;">
      <span style="margin-right: 10px; position: static;">Show commits until:</span>
      <input type="range" id="commitSlider" min="0" max="100" value="100" style="margin: 0 10px; flex-grow: 1; width: auto; max-width: 600px; position: static;">
      <time id="selectedTime" style="margin-left: 10px; min-width: 200px; position: static;"></time>
    </div>

    <dl class="files"></dl>

    <div id="chart"></div>



    <dl id="commit-tooltip" class="info tooltip">
        <dt>Commit</dt>
        <dd>
          <a href="" id="commit-link" target="_blank"></a>
        </dd>
      
        <dt>Date</dt>
        <dd id="commit-date"></dd>
      
        <!-- Add: Time, author, lines edited -->
        <dt>Time</dt>
        <dd id="commit-time"></dd>
    
        <!-- Add: Author -->
        <dt>Author</dt>
        <dd id="commit-author"></dd>
    
        <!-- Add: Lines Edited -->
        <dt>Lines Edited</dt>
        <dd id="commit-lines-edited"></dd>
      </dl>

      <p id="selection-count">No commits selected</p>

      <dl id="language-breakdown" class="stats"></dl>



</body>
</html>
