<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sam Ouyang: Projects</title>
    <link rel="stylesheet" href="../style.css">
    <script type="module" src="../global.js"></script>
    <script src="../global.js" type="module"></script>
    <script src="projects.js" type="module"></script>

</head>
<body>
    <label class="color-scheme" for="color-scheme-select">Color Scheme:</label>
    <select id="color-scheme-select">
        <option value="Light">Light</option>
        <option value="automatic">Automatic</option>
        <option value="dark">Dark</option>
    </select>
    

    <h1 class = 'projects-title'>Projects</h1>

    <!-- <svg id="projects-pie-plot" viewBox="-50 -50 100 100"></svg>
    <ul class="legend"></ul> -->
    <div id="projects-pie-plot-container">
        <svg id="projects-pie-plot" viewBox="-50 -50 100 100"></svg>
        <ul class="legend"></ul>
    </div>
    <input
        class="searchBar"
        type="search"
        aria-label="Search projects"
        placeholder="🔍 Search projects…"
    />


    <div class="projects">
    </div>
    
</body>
</html>
